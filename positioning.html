<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Positioning Is Easy!</title>
    <link href='styles.css' rel='stylesheet'/>
  </head>
  <body>

    <div class='container'>
      <div class='example relative'>
        <div class='item'><img src='chandigarh.jpg' /></div>
        <div class='item item-relative'><img src='signup.jpg' /></div>
        <div class='item'><img src='schoolbus.jpg' /></div>
      </div>
    </div>
    
    <div class='container'>
      <div class='example absolute'>
        <div class='item'><img src='chandigarh.jpg' /></div>
        <div class='item item-absolute'><img src='signup.jpg' /></div>
        <div class='item'><img src='schoolbus.jpg' /></div>
      </div>
    </div>

    <div class='container'>
      <div class='example fixed'>
        <div class='item'><img src='chandigarh.jpg' /></div>
        <div class='item item-fixed'><img src='signup.jpg' /></div>
        <div class='item'><img src='schoolbus.jpg' /></div>
      </div>
    </div>

  </body>
</html>
