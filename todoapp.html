<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Movie Mania</title>
	<link href="todoapp.css" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<header>
			<div id="page-banner">
				<h1 class="title">MovieMania</h1>
				<p>Movies for everyone</p>
				<form id="search-movies">
					<input type="text" placeholder="Search Movies">
				</form>
			</div>
		</header>
		<div id="movie-list">
			<h2 class ="title">Movies to watch</h1>
			<ul id="myList">
				<li class="list">	
					<span class="name">Fight Club</span> 
					<span class="delete"> delete </span>
				</li>
				<li class="list">
					<span class="name">Shawshank Redemption</span> 
					<span class="delete"> delete </span>
				</li>
				<li class="list">
					<span class="name">Dilwale</span>
					<span class="delete"> delete </span>
				</li>
				<li class="list">
					<span class="name">Dark Knight</span>
					<span class="delete"> delete </span>
				</li>
				<li class="list">
					<span class="name">Dark Knight1</span>
					<span class="delete"> delete </span>
				</li>
			</ul>
		</div>
		<form id="add-movie">
			<div id="footer">
				<input type="checkbox" id="hide">
				<label for="hide">Hide the List</label> 
				<input type="text" placeholder="Add a movie" class="moviename"> <br>
				<button>Add</button>
			</div>
		</form>
	</div>
	<script src="javascript.js"></script>
</body>

</html>
